<body> 

<button id="countSelf">
CountSelf
</button>
<div id="statusSelf">
click countSelf to start
</div>

<button id="countReg">
CountReg
</button>

click countReg to start

<button id="countJA">
CountJA
</button>

<div id="statusJA">
click countJA to start
</div>

<script> 
//self invoking
var counter = (function () {
	var count = 0;

	var func = function () {
		//adds 1 to count variable above
		count+= 1;
		//func now = count
		return count;
	};
	//return function 
	
}()); 

$( "#countSelf" ).click(function() {
	$( "#statusSelf" ).text(counter());
});

// counter is the return value of the anonymous function
	// func
//func has access to count because it has access to the context in which it was invoked.
//you would make a closure because sometimes you dont want certain thing accessible
// i think lol


//regular ----------------------------- 

var counterReg = function () {
  var count = 0;
  var func = function () {
    count+= 1;
    return count;
  };
  return func;
};  

$( "#countReg" ).click(function() {
	$( "#statusReg" ).text(counterReg());
});

// differences from function  above 
// - counter is not assigned a self-invoked anonymous function 
// -  

//SELF  -----------------------------

var funcCount = function(count) {
	count+= 1;
    return count;
};  


//regular 
var counterJA = function (func) {
  var count = 0;
  func(count);
  //return 
  return func();
}; 




$( "#countJA" ).click(function() {
	$( "#statusJA" ).text(counterJA(funcCount));
}); 

//this works when function is self invoked 

</script>
