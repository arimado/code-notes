<body>
<script> 

// LIBRARY --------------------------------------

Function.prototype.method = function (name, func) {
	this.prototype[name] = func; 
	return this; 
};

// ----------------------------------------------

var myObject = function () {
	var value = 0; 

	return {
		increment: function (inc) {
			value += typeof inc === 'number' ? inc : 1;  
		}, 
		getValue: function  () {
			return value; 
		}
	}
}(); 






</script>
